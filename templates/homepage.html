<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt Decrypt App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<br>
<center><h1>Encrypt Decrypt App</h1></center><br>

<form action="result" method="post">{% csrf_token %}
    <center>
        <textarea name="text" class="alert alert-secondary " role="alert" style="margin: 0px; height: 191px; width: 613px;" placeholder="Enter your text here."></textarea>
        <br><br><button type="submit" name="btn_encrypt" value="btn_encrypt" class="btn btn-primary">Encrypt</button>
        &nbsp&nbsp&nbsp
        <button type="submit" name="btn_decrypt" value="btn_decrypt" class="btn btn-primary">Decrypt</button>
    </center>
</form>

<br><br><br><br><br>

<h5>&nbsp How to Use:</h5>
<p>
    &nbsp 1. Enter you text in the text field.<br>
    &nbsp 2. Based on whether you want to encrypt or decrypt your text. Click one of the following: Encrypt / Decrypt
</p>


</body>
</html>
